request_groups:
  - resources:
      runm.cpu.shared:
        min: 1
        max: 1
      runm.memory:
        # 64M
        min: 67108864
        max: 67108864
      runm.block_storage:
        # 10GB
        min: 1000000000
        max: 1000000000
    capabilities:
      - any:
          - cpu.x86.avx
          - cpu.x86.vmx
      - forbid:
          - storage.disk.ssd
